<!DOCTYPE html>
<html>
    <head>
        <title>Honeymoon</title>
        <style>
            h1.title {
                text-align: center;
                font-family: cursive;
                font-weight: 700;
                font-style: italic;
            }

            .item1 {
                width: 600px;
                max-width: 100%;
                height: auto;
                max-height: 100%;
                border-radius: 30px;
                padding: 30px;
                margin: 10px;
                background-color: white;
                margin-top: 100px;
                margin-bottom: 50px;
                margin-left: 50px;
            }

            .item1:hover {
                transition: transform 0.2s ease-in-out;
                transform: scale(1.025);
            }

            .item-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                margin-top: 300px;
                height: fit-content;
                width: 600px;
                border-radius: 10px;
                background-color: rgb(232, 195, 60);
                overflow: hidden;
                position: relative;
                padding: 10px;
                padding-top: 50px;
                padding-bottom: 50px;
                justify-content: center;
                text-align: center;
            }

            .item-container img {
                margin: 0 auto;
                height: 500px;
                width: auto;
                max-width: 100%;
                max-height: 100%;
                border-radius: 10px;
                padding: 20px;
                background-color: white;
            }

            .item-container a {
                text-decoration: none;
                color: inherit;
            }

            .item-style {
                font-size: 30px;
                color: rgb(0, 0, 0);
                text-decoration: none;
                margin-left: 50px;
                font-family: cursive;
                font-weight: bold;
                text-align: center;
            }

            .dropbox {
                font-size: 20px;
                color: rgb(0, 0, 0);
                text-decoration: none;
                margin: 5px;
                font-family: cursive;
                font-weight: bold;
                text-align: left;
            }

            .item-style:hover {
                text-decoration: underline;
                transition: transform 0.2s ease-in-out;
                transform: scale(1.05);
            }

            .items-row {
                display: flex;
                gap: 20px;
                align-items: flex-start;
                margin-left: 20px;
                flex-wrap: wrap;
            }

            body {
                background-image: url('https://www.freevector.com/uploads/vector/preview/18843/Free-Fall-Background-Vectors.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: repeat-y;
            }
        </style>
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="items-row">
                <img src="https://i.etsystatic.com/30608199/c/1639/1301/180/349/il/754806/5742040766/il_340x270.5742040766_jqnx.jpg" alt="Item 7" class="item1">
                <div class="item-container">
                    <a href="https://www.venmo.com/u/nahurley42" class="item-style" target="_blank" rel="noopener noreferrer">Click here to help fund our Honeymoon!</a>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
