<!DOCTYPE html>
<html>
    <head>
        <tilte>Desktop</title>
        <style>
            h1.title {
                text-align: center;
                font-family: cursive;
                font-weight: 700;
                font-style: italic;
            }

            .item1 {
                width: 550px;
                max-width: 100%;
                height: auto;
                max-height: 100%;
                border-radius: 30px;
                padding: 30px;
                margin: 10px;
                background-color: white;
                margin-top: 50px;
                margin-bottom: 50px;
                margin-left: 50px;
                margin-right: 50px;
            }

            .item1:hover {
                transition: transform 0.2s ease-in-out;
                transform: scale(1.025);
            }

            .item-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                margin-top: 250px;
                height: fit-content;
                width: 600px;
                border-radius: 10px;
                background-color: rgb(232, 195, 60);
                overflow: hidden;
                position: relative;
                padding: 10px;
                padding-top: 20px;
                justify-content: center;
                text-align: center;
            }

            .item-container img {
                margin: 0 auto;
                height: 500px;
                width: auto;
                max-width: 100%;
                max-height: 100%;
                border-radius: 10px;
                padding: 20px;
                background-color: white;
            }

            .item-container a {
                text-decoration: none;
                color: inherit;
            }

            .item-style {
                font-size: 40px;
                color: rgb(0, 0, 0);
                text-decoration: none;
                margin-left: 50px;
                font-family: cursive;
                font-weight: bold;
                text-align: center;
            }

            .dropbox {
                font-size: 20px;
                color: rgb(0, 0, 0);
                text-decoration: none;
                margin: 5px;
                font-family: cursive;
                font-weight: bold;
                text-align: left;
            }

            .item-style:hover {
                text-decoration: underline;
                transition: transform 0.2s ease-in-out;
                transform: scale(1.05);
            }

            .items-row {
                display: flex;
                gap: 20px;
                align-items: flex-start;
                margin-left: 20px;
                flex-wrap: wrap;
            }

            body {
                background-image: url('https://www.freevector.com/uploads/vector/preview/18843/Free-Fall-Background-Vectors.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: repeat-y;
            }
        </style>
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="items-row">
                <img src="https://m.media-amazon.com/images/I/91nHO8S5y8L._AC_SX466_.jpg" alt="Item 6" class="item1">
                <div class="item-container">
                    <a href="https://www.amazon.com/dp/B0CCW3CG8N/ref=sspa_dk_detail_5?pd_rd_i=B0CCW3CG8N&pd_rd_w=Q324S&content-id=amzn1.sym.30062d3d-2c31-47f3-af26-55177a669bb5&pf_rd_p=30062d3d-2c31-47f3-af26-55177a669bb5&pf_rd_r=5TK2H2P7FGR9MV9J03J5&pd_rd_wg=BrN8E&pd_rd_r=9459f593-701c-4972-aeb1-21da085a7fca&sp_csd=d2lkZ2V0TmFtZT1zcF9kZXRhaWxfdGhlbWF0aWM&th=1" class="item-style" target="_blank" rel="noopener noreferrer">$807.49 Click here to purchase</a>
                    <div class="dropbox">
                        <form id="purchaseForm6">
                            <label for="o1">Did you chose to purchase this item? If so, please select yes and press submit.<br></label>
                            <select id="o1" class="dropbox">
                                <option value="">Select One</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                            <br>
                            <input type="submit" class="dropbox" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script>
        // Helpers to manage the persistent hidden items list
        function getHiddenList() {
            try { return JSON.parse(localStorage.getItem('registry:hiddenItems') || '[]'); }
            catch { return []; }
        }
        function setHiddenList(arr) {
            try { localStorage.setItem('registry:hiddenItems', JSON.stringify([...new Set(arr)])); } catch {}
        }

        document.getElementById('purchaseForm6').addEventListener('submit', function (event) {
            event.preventDefault();
            const decision = (document.getElementById('o1').value || '').toLowerCase();

            // FIX: Hide 'item2' for this page
            const id = 'item6';

            let hidden = getHiddenList();
            if (decision === 'yes') {
                if (!hidden.includes(id)) hidden.push(id);
            } else {
                hidden = hidden.filter(x => x !== id);
            }
            setHiddenList(hidden);

            window.location.href = 'Registry.html';
        });
        </script>
    </body>
</html>
